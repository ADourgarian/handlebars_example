<!DOCTYPE html>
<html>
<head>
	<title>Employee Review Application</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
	<script src="./js/scripts.js"></script>
</head>
<body>
	<main>
		<section>
			<h1>Employee Report</h1>
			<table class="employees">
				<!-- The #each helper iterates over an array of items. -->
				<script id="employee-list" type="text/x-handlebars-template">

  				<!-- employees is looked up on the global context, the one we pass to the compiled template -->

  				{{#each employees}}

    			<!-- Here the context is each individual employee. So we can access its properties directly: -->
    			<tr>
    				<td>{{num}}</td>
    				 <td>{{firstName}}</td>
    				 <td>{{lastName}}</td>
    				 <td>{{salary}}</td>
    				 <td>{{reviewScore}}</td>
    				 <td><button class="remove">Remove</button>
    			</tr>

  				{{/each}}

</script>
			</table>
		</section>
	</main>
	<section class="add">
		<h1>Add Employee</h1>
		<form>
			<label for="num">Number</label>
			<input type="text" id="num" name="num">
			<label for="firstName">First Name</label>
			<input type="text" id="firstName" name="firstName">
			<label for="lastName">Last Name</label>
			<input type="text" id="lastName" name="lastName">
			<fieldset>
	        <legend>Review</legend>
		        <input type="radio" value="1" id="score_1" name="reviewScore" checked /><label for="score_1">1</label>
		        <input type="radio" value="2" id="score_2" name="reviewScore" /><label for="score_2">2</label>
		        <input type="radio" value="3" id="score_3" name="reviewScore" /><label for="score_3">3</label>
		        <input type="radio" value="4" id="score_4" name="reviewScore" /><label for="score_4">4</label>
		        <input type="radio" value="5" id="score_5" name="reviewScore" /><label for="score_5">5</label>
	    	</fieldset>	
	    	<label for="salary">Salary</label>
			<input type="text" id="salary" name="salary">
			<input type="submit" value="Submit">
		</form>
	</section>
</body>
</html>
